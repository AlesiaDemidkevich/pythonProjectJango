{% extends 'base.html' %}

{% block content %}

<h1 align="center">Регистрация</h1>

  margin: auto;
  border: 3px solid #73AD21;
  display: flex;
  justify-content: center;">
 <form method="post">
    {% csrf_token %}
    {{form.as_p}}

        Зарегистрироваться
    </button>
</form>
</div>
{% endblock %}
