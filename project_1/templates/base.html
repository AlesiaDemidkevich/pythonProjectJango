<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Куфар2</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div style="display: flex; justify-content: flex-end">
{% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post" style="margin-left: 5px">
        {% csrf_token %}
        <b>{{user.username}} |</b>
        <button class="btn btn-outline-secondary btn-sm" type="submit">Выйти</button>
    </form>
{% else %}

    <form action="{% url 'login' %}" method="post" style="margin-left: 5px">
        {% csrf_token %}
        <button class="btn btn-outline-success btn-sm" type="submit">Войти</button>
    </form>
    <form action="{% url 'register' %}" method="post" style="margin-left: 5px">
        {% csrf_token %}
        <button class="btn btn-outline-success btn-sm" type="submit">Зарегистрироваться</button>
    </form>

{% endif %}
</div>
{% block content %}
{% endblock %}
</body>
</html>
